language: java
jdk:
  - openjdk17

# Travis CI를 어느 브랜치가 푸시될 때 수행할지를 지정
branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories: # 캐싱 후 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

# master 브랜치에 푸시되었을 때 수행하는 명령어
script: "./gradlew clean build"

before_deploy:
  - zip -r springbootWithAws *
  - mkdir -p deploy
  - mv springbootWithAws.zip deploy/springbootWithAws.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: freelec-springboot-aws-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - dero01@naver.com
